<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Name">
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Email">
      <br>
      Gender <br>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_m" required name="gender"> <br>
      <label for="gender_f">Female</label>
      <input type="radio" id="gender_f" required name="gender">
      <br>
      <label for="cars">Car Brands</label >
      <select id="cars" required >
		  <option>--Please choose an option--</option>
        <option>BMW</option>
        <option>Audi</option>
        <option>Toyota</option>
      </select>
      <br>
      <label for="age">Age</label>
      <input type="number" id="age" required placeholder="Age"> 
      <br>
      <label for="dob">DOB</label>
      <input type="date" id="dob" required>
      <br>
      <label for="tel">Phone Number</label>
      <input type="number" id="tel" placeholder="xxx-xxx-xxxx">
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="password">
      <br>
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" required> <br>
	<input type="submit" value="Submit">
    </form>
</body>

</html>
